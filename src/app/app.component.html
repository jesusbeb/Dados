<!--Algunas clases usadas son de bootstrap, por lo que ya tienen sus propiedades y
no estan declaradas en component.css-->
<div class="jumbotron text-center">
  <!--cuando se haga clic se manda a llamar al metodo tirarDados-->
  <button class="btn btn-success btn-lg" (click)="tirarDados()">Tirar Dados</button>
  <br>
  <!--clase img para manipular los dados-->
  <!--src entre corchetes para jalar las ruta almacenadas en las variables del ts-->
  <img class="img" [src]="dadoIzquierda">
  <img class="img" [src]="dadoDerecha">
  <!--Si el ngIf se cumple, se muestra el h1-->
  <h1 *ngIf="numero1===numero2"> <span > GANASTE </span> </h1>
</div>
